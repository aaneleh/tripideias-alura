<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../styles/pages.css"/>
    <title>TripIdeias</title>
  </head>
  <body>
    <header class="maxWidth">
      <h1>
        <a href="/">TripIdeias</a>
      </h1>
      <button id="abrir-sidebar" aria-label="abrir sidebar">
        <i class="bi bi-list" aria-hidden="true"></i>
      </button>
      <div id="sidebar">
        <button id="fechar-sidebar" aria-label="fechar sidebar">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Pacotes
                  </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <ul>
                    <a href="/pages/busca.html">
                      <li> Promoções</li>
                    </a>
                    <a href="/pages/busca.html">
                      <li> Pacotes Salvos</li>
                    </a>
                    <a href="/pages/busca.html">
                      <li> Buscar Pacotes</li>
                    </a>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Minhas compras
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul>
                        <li>
                          <a href="/pages/historico.html">Histórico de compras</a>
                        </li>
                      </ul>
                </div>
              </div>
            </div>
            <a href="/pages/atendimento.html">
              <div class="accordion-item">
                <h2 class="accordion-header accordion-button collapsed accordion-sem-seta">
                  Atendimento
                </h2>
              </div>
            </a>
          </div>
      </div>
    </header>

    <main class="busca">
        <section class="breadcrumb maxWidth">
          <a href="javascript:history.back()">
            <i class="bi bi-arrow-left-short"></i>
          </a>
          <p>Vendo agora: <span id="busca-atual"></span></p>
        </section>
        <section class="nova-pesquisa maxWidth">
          <div class="input-group mb-3 pesquisa-input">
            <input
            id="input-pesquisar-nova-pesquisa"
            type="text"
            class="form-control"
            placeholder="Buscar agora"
            aria-label="busque um pacote"
            />
            <button aria-label="filtrar busca" class="botao-filtro" id="botao-filtro">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
              </svg>
            </button>
            <button aria-label="fazer nova busca" class="botao-filtro" id="botao-pesquisar-nova-pesquisa">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </section>
        <section id="filtro" class="maxWidth">
          <div class="filtro-wrapper">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check-promocao" name="Em promocao" aria-label="Em promocao">
              <label class="form-check-label" for="Em promoção">
                Em promoção
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check-salvos" name="Em promocao" aria-label="Em promocao">
              <label class="form-check-label" for="Em promoção">
                Salvos
              </label>
            </div>
          </div>
        </section>


        <section id="resultados" class="maxWidth">

        </section>
    </main>
    <footer>
      <div class="footer-wrapper maxWidth">
        <a href="/">TripIdeias</a>
        <a href="">        
          <i class="bi bi-telephone-fill"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/busca.js"></script>
  </body>
</html>

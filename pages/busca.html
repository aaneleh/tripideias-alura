<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../styles/pages.css"/>
    <title>TripIdeias</title>
  </head>
  <body>
    <header class="maxWidth">
      <h1>
        <a href="/">TripIdeias</a>
      </h1>
      <button id="abrir-sidebar" aria-label="abrir sidebar">
        <i class="bi bi-list" aria-hidden="true"></i>
      </button>
      <div id="sidebar">
        <button id="fechar-sidebar" aria-label="fechar sidebar">
          <i class="bi bi-x-lg"></i>
        </button>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Pacotes
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li>Promoções</li>
                  <li>Pacotes salvos</li>
                  <li>Buscar pacotes</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Minhas compras
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li>Histórico de compras</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-item">
              <h2 class="accordion-header accordion-button collapsed">
                Minha conta
              </h2>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header accordion-button collapsed">
              Atendimento
            </h2>
          </div>
        </div>
      </div>
    </header>

    <main class="busca">
        <section class="breadcrumb maxWidth">
          <a href="javascript:history.back()">
            <i class="bi bi-arrow-left-short"></i>
          </a>
          <p>Vendo agora: <span id="busca-atual"></span></p>
        </section>
        <section class="nova-pesquisa maxWidth">
          <div class="input-group mb-3 pesquisa-input">
            <input
            id="input-pesquisar-nova-pesquisa"
            type="text"
            class="form-control"
            placeholder="Buscar agora"
            aria-label="busque um pacote"
            />
            <button aria-label="filtrar busca" class="botao-filtro">
              <i class="bi bi-funnel"></i>
            </button>
            <button aria-label="fazer nova busca" class="botao-filtro" id="botao-pesquisar-nova-pesquisa">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </section>
        <section id="resultados" class="maxWidth">

        </section>
    </main>
    <footer>
      <div class="footer-wrapper maxWidth">
        <a href="/">TripIdeias</a>
        <a href="">        
          <i class="bi bi-telephone-fill"></i>
        </a>
      </div>
    </footer>

    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/busca.js"></script>
  </body>
</html>
